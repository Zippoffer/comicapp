<div class="row">
  <!-- ============= BUTTON TOGGLE ============= -->
  <div class="row">
    <div class="col s4 offset-s4">
      <div class="row valign">
        <div class="col s6"><a class="waves-effect waves-light btn blue lighten-1" ng-click="activateRegisterMode()">register</a></div>
        <div class="col s6"><a class="waves-effect waves-light btn blue lighten-1" ng-click="activateLoginMode()">login</a></div>
      </div>
    </div>
  </div>

  <!-- ============= REGISTRATION FORM ============= -->
  <form class="col s8 offset-s2" ng-show="registerMode">
    <div class="row">
      <div class="input-field col s12">
        <input id="email" type="email" class="validate" ng-model="email">
        <label for="email">Email</label>
      </div>
      <div class="input-field col s12">
        <input id="password" type="password" class="validate" ng-model="password">
        <label for="password">Password</label>
      </div>
    </div>

    <div class="row"><div class="center-align"><button class="btn waves-effect waves-light blue lighten-1" ng-click="newEmail()">Register<i class="material-icons right">send</i></button></div></div>
  </form>

  <!-- ============= LOGIN FORM ============= -->
  <form class="col s8 offset-s2" ng-show="!registerMode">
    <div class="row">
      <div class="input-field col s12">
        <input id="email" type="email" class="validate" ng-model="email">
        <label for="email">Email</label>
      </div>
      <div class="input-field col s12">
        <input id="password" type="password" class="validate" ng-model="password">
        <label for="password">Password</label>
      </div> 
    </div>

    <div class="row"><div class="center-align"><button class="btn waves-effect waves-light blue lighten-1" ng-click="returningUser()">Login<i class="material-icons right">send</i></button></div></div>
  </form>
  
</div>
